<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>My Web App</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    width: 100%;
    overflow: hidden;
    background: #ffffff;
  }

  .app-container {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100dvh; /* modern mobile-safe unit */
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* Optional loading overlay */
  .loader {
    position: fixed;
    inset: 0;
    background: #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: sans-serif;
    font-size: 16px;
    z-index: 10;
  }
</style>
</head>

<body>

<div class="loader" id="loader">Loading...</div>

<div class="app-container">
  <iframe
    src="https://script.google.com/macros/s/AKfycbypfZrFcFkqccODEMUVrKZWPya2hejZY-GmKVHN_NNfHvmsh7gPQM9pXVLZEH63x78JVg/exec"
    allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
    allowfullscreen
    onload="document.getElementById('loader').style.display='none';">
  </iframe>
</div>

</body>
</html>
